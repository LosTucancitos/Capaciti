# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - capaciti-app

env:
  REACT_APP_GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.REACT_APP_GOOGLE_APPLICATION_CREDENTIALS }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5d38471d381143f28994434fb5481a17 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7f417e7753f6469f8b4fc4f9576db006 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_5d38471d381143f28994434fb5481a17 }}/capaciti-front:latest
        file: ./capaciti-front/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        context: .
        app-name: 'capaciti-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_69e2903251474619a242594594a7fd3a }}
        images: '${{ secrets.AzureAppService_ContainerUsername_5d38471d381143f28994434fb5481a17 }}/capaciti-front:latest'
